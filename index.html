<html>
    <head>
        <title>Calculator</title>
        <link
            href="./style.css"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        <button onclick="topla()">+</button>
        <button onclick="cikar()">-</button>
        <button onclick="carp()">*</button>
        <button onclick="bol()">/</button>
        <button onclick="mod()">%</button>
        <script>
            var x=10;
            var y=5;
            function topla() {
                alert(x+y);
            }
            function cikar() {
                alert(x-y);
            }
            function carp() {
                alert(x*y);
            }
            function bol() {
                alert(x/y);
            }
            function mod() {
                alert(x%y);
            }
        </script>
    </body>
</html>
