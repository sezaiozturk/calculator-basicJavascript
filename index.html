<html>
    <head>
        <title>Calculator</title>
        <link
            href="./style.css"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        <div>
            <input id="sayi1" type="number"/>
            <input id="sayi2" type="number"/>
        </div>
        <div>
            <button onclick="hesapla('+')">+</button>
            <button onclick="hesapla('-')">-</button>
            <button onclick="hesapla('*')">*</button>
            <button onclick="hesapla('/')">/</button>
            <button onclick="hesapla('%')">%</button>
        </div>
        <div id="sonuc"></div>
        <script>
            var sayi1=document.getElementById("sayi1");
            var sayi2=document.getElementById("sayi2");
            var sonuc=document.getElementById("sonuc");
            function hesapla(type){
                var sonucText="";
                switch (type) {
                    case '+':
                        sonucText=Number(sayi1.value)+Number(sayi2.value);
                        break;
                    case '-':
                        sonucText=Number(sayi1.value)-Number(sayi2.value);
                        break;
                    case '*':
                        sonucText=Number(sayi1.value)*Number(sayi2.value);
                        break;
                    case '/':
                        sonucText=Number(sayi1.value)/Number(sayi2.value);
                        break;
                    case '%':
                        sonucText=Number(sayi1.value)%Number(sayi2.value);
                        break;
                }
                sonuc.innerHTML=sonucText;
            }
        </script>
    </body>
</html>
